<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style15.css">
    <title>Grid Table</title>
</head>
<body>
    <div id="grid" class="grid-table">
        <div class="header" style="grid-column: 1 / span 2; grid-row: 1 / span 2;">Henkilöstö</div>
        <div class="header" style="grid-column: 3 / span 3; grid-row: 1;">Koulutus</div>
    
        <div class="header" style="grid-column: 3; grid-row: 2;">Muu</div>
        <div class="header" style="grid-column: 4; grid-row: 2;">Ammatti-<br>korkeakoulu</div>
        <div class="header" style="grid-column: 5; grid-row: 2;">Korkeakoulu</div>
    
        <div class="header" style="grid-column: 1; grid-row: 3 / span 3;">Ikä</div>
        <div class="header" style="grid-column: 2; grid-row: 3;">- 30</div>
        <div style="grid-column: 3; grid-row: 3;"><a href="https://www.google.com/">Google</a></div>
        <div style="grid-column: 4; grid-row: 3;"><a href="https://www.uef.fi/">UEF</a></div>
        <div style="grid-column: 5; grid-row: 3;"><a href="https://www.savonsanomat.fi/">Savon sanomat</a></div>
    
        <div class="header" style="grid-column: 2; grid-row: 4;">30 - 50</div>
        <div style="grid-column: 3; grid-row: 4;">
            <ol>
                <li>Yksi</li>
                <li>Kaksi</li>
                <li>Kolme</li>
            </ol>
        </div>
        <div style="grid-column: 4; grid-row: 4;">
            <ol>
                <li>Omena</li>
                <li>Banaani</li>
                <li>Persikka</li>
            </ol>
        </div>
        <div style="grid-column: 5; grid-row: 4;">
            <ol>
                <li>Audi</li>
                <li>BMW</li>
                <li>Toyota</li>
            </ol>
        </div>
    
        <div class="header" style="grid-column: 2; grid-row: 5;">50 -</div>
        <div class="formatted-text" style="grid-column: 3; grid-row: 5;">Javascript</div>
        <div class="formatted-text" style="grid-column: 4; grid-row: 5;">rokkaa</div>
        <div class="formatted-text" style="grid-column: 5; grid-row: 5;">selaimessa</div>
    </div>
</body>
</html>
